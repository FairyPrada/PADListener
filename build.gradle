buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:0.13.2'
	}
}

ext {
	compileSdkVersion = 21
	buildToolsVersion = "20.0.0"
}

allprojects {
    repositories {
        mavenCentral()
	    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
}
